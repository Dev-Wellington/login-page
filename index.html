<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/img/social_dogs.svg" alt="" width="100%" height="100%" />
      </div>
      <div class="right">
        <div class="login">
          <div class="area-login">
            <div class="textfield">
              <h1>LOGIN</h1>
              <label for="usuario">Usuário:</label>
              <input
                type="text"
                id="usuario"
                name="user"
                class="input"
                placeholder="Usuário"
                required
              />
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                name="senha"
                class="input"
                placeholder="Senha"
                required
              />
            </div>
            <div class="textfield">
              <button>Entrar</button>
            </div>
            <div class="textfield">
                <a href="#">Esqueceu sua senha ?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
